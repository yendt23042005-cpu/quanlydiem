<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Điểm Học Sinh - Firebase</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 40px; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: left; margin-bottom: 30px; font-size: 24px; color: #1a1a1a; display: flex; align-items: center; }
        .form-row { display: flex; gap: 15px; margin-bottom: 35px; align-items: center; }
        .form-row input { flex: 1; padding: 12px 15px; border: 1px solid #ced4da; border-radius: 6px; outline: none; transition: all 0.3s; font-size: 15px; }
        button#btnSave { background-color: #28a745; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button#btnCancel { background-color: #6c757d; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; display: none; margin-left: 10px; }
        table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
        th, td { border: 1px solid #dee2e6; padding: 15px; text-align: left; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container">
    <h2>Quản Lý Điểm Học Sinh</h2>
    <div class="form-row">
        <input type="text" id="studentName" placeholder="Họ và tên học sinh">
        <input type="text" id="studentId" placeholder="Mã học sinh">
        <input type="number" id="studentScore" placeholder="Điểm số">
        <button id="btnSave">Lưu Điểm</button>
        <button id="btnCancel">Hủy</button>
    </div>
    <h3>Danh sách điểm</h3>
    <table>
        <thead>
            <tr>
                <th>Họ tên</th>
                <th>Mã học sinh</th>
                <th>Điểm</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDWJoqLPMO7Uytz_zk2hDuZ_Q54FhrovjI",
        authDomain: "quanlylaodong-dev-b5f17.firebaseapp.com",
        projectId: "quanlylaodong-dev-b5f17",
        storageBucket: "quanlylaodong-dev-b5f17.firebasestorage.app",
        messagingSenderId: "1011312616051",
        appId: "1:1011312616051:web:c9aeed95e7ee30b9474006",
        measurementId: "G-5FY2LPX7X7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentEditId = null;
    const nameInput = document.getElementById('studentName');
    const idInput = document.getElementById('studentId');
    const scoreInput = document.getElementById('studentScore');
    const btnSave = document.getElementById('btnSave');
    const btnCancel = document.getElementById('btnCancel');
    const tableBody = document.getElementById('tableBody');

    async function loadData() {
        tableBody.innerHTML = "<tr><td colspan='4' style='text-align:center'>Đang tải...</td></tr>";
        try {
            // Lưu ý: Nếu lệnh query này lỗi, hãy kiểm tra F12 Console để tạo Index
            const q = query(collection(db, "students"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            tableBody.innerHTML = "";
            querySnapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${data.name}</td>
                    <td>${data.studentId}</td>
                    <td>${data.score}</td>
                    <td>
                        <button onclick="window.editData('${docSnap.id}', '${data.name}', '${data.studentId}', ${data.score})">Sửa</button>
                        <button onclick="window.deleteData('${docSnap.id}')">Xóa</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (e) {
            console.error(e);
            tableBody.innerHTML = "Lỗi tải dữ liệu. Kiểm tra Rules hoặc Index.";
        }
    }

    btnSave.onclick = async () => {
        const payload = {
            name: nameInput.value,
            studentId: idInput.value,
            score: Number(scoreInput.value),
            timestamp: serverTimestamp()
        };

        if (!payload.name || !payload.studentId) return alert("Nhập đủ thông tin!");

        try {
            if (currentEditId) {
                await updateDoc(doc(db, "students", currentEditId), payload);
            } else {
                await addDoc(collection(db, "students"), payload);
            }
            location.reload(); // Tải lại trang để cập nhật nhanh nhất
        } catch (e) {
            alert("Lỗi: " + e.message);
        }
    };

    window.deleteData = async (id) => {
        if (confirm("Xóa chứ?")) {
            await deleteDoc(doc(db, "students", id));
            loadData();
        }
    };

    window.editData = (id, name, sid, score) => {
        currentEditId = id;
        nameInput.value = name;
        idInput.value = sid;
        scoreInput.value = score;
        btnSave.innerText = "Cập Nhật";
        btnCancel.style.display = "inline";
    };

    loadData();
</script>
</body>
</html>
